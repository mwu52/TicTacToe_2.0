<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TicTacToe.css" />
    <script defer src="app.js"></script>
    <title>TicTacToe</title>

</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="player1">
        <h3 id="player1"></h3>
        <label for="p1">Player 1:</label>
        <input type="text" id="p1">
    </div>

    <div class="player2">
        <h3 id="player2"></h3>
        <label for="p2">Player 2:</label>
        <input type="text" id="p2">
    </div>

    <div class="submit">
        <button onclick="submitName()">Submit</button>
    </div>
    

    <div class="board">
        <div class="column">
            <div class="cell" id="one" ></div>
            <div class="cell" id="four" ></div>
            <div class="cell" id="seven" ></div>
        </div>
        <div class="column">
            <div class="cell" id="two" ></div>
            <div class="cell" id="five" ></div>
            <div class="cell" id="eight" ></div>
        </div>
        <div class="column">
            <div class="cell" id="three" ></div>
            <div class="cell" id="six" ></div>
            <div class="cell" id="nine" ></div>
        </div>
    </div>

    <h5 id="message"></h5>

    
</body>
</html>
